<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital clock</title>
</head>
<link rel="stylesheet" href="digital clock">
<body>
    <div class="container">
        <div class="clock">
          <div id="date">friday 17th september,2025</div>  

          <ul>
            <li id="hours">05</li>
            <li class="point">:</li>
             <li id="min">20</li>
             <li class="point">:</li>
             <li id="sec">30</li>
             <li id="period">AM</li>
          </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
